<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
</head>
<body>
  <script>
    const num = parseInt(prompt("Entry number:"));
    let isPrime = num > 1;

    for (let i = 2; i * i <= num && isPrime; i++) {
      if (num % i === 0) {
        isPrime = false;
      }
    }

    alert(isPrime ? "Simple" : "Not simple");
  </script>
</body>
</html>
